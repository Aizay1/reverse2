services:
  app1:
    build: ./app1
    container_name: app1
    networks:
      - webnet

  app2:
    build: ./app2
    container_name: app2
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app1
      - app2
    networks:
      - webnet

networks:
  webnet:
